akka-training {
  akka {
    interface = "0.0.0.0"
    port = 8001
    timeout = 5
    //Pool
    poolActors = 3
    lowerBound = 1
    upperBound = 3
    messagesPerResize = 1
    backoff-threshold = 1.0
    rampup-rate = 0.2
  }
  defaulters = ["fry"]
}
akka {
  loglevel = "DEBUG"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}
